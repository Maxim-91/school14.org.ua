COMPONENT DESCRIPTION=<b>Що це таке?</b> Компонент Joomla Ozio Gallery - це фотогалерея, для Joomla 1.5, яку дуже легко використовувати.<br />Ви можете створити гарні фотогалереї, завантажуючи фотографії на Ваш сайт або використовуючи фотографії з <a href="http://www.flickr.com" target="_blank">www.Flickr.com</a>
