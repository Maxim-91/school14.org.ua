SKIN LUSTMOSAICO DESC=Завантажуйте Ваші фотографії в папку <b>images/oziogallery</b>. <br /> Перевірте, чи виставлені вірно права: CHMOD 755 папка з вашими фотографіями images/oziogallery і CHMOD 644 файл images/oziogallery/gallery.php.<br /><br /><br /><b>Увага! Дана версія не підтримує завантаження з Flickr.com.<b/>
LUST TRANSITION DESCRIPTION= Як використовувати переходи зображення. При вибраному параметрі <b>випадково</b>, переходи використовуватимуться випадково.<br />При обраному переході <b>treddi</b> розміри зображення мають бути 585x300px.
SYSTEM INFORMATION=Системна інформація
XML TEST1=<u>XML Тест</u>: завантажите декілька фотографій в папку images/oziogallery і кликніть по будь-якому з цих посилань
XML TEST2=Якщо відобразилась XML структура, це означає, що все працює відмінно; якщо відобразилась Помилка це означає, що Вам необхідно коректно встановити права (CHMOD) на папу images/oziogallery і файл gallery.php . Спробуйте поставити 755 на папку і 644 на файл, на деяких серверах необхідно встановити 777 на папку і 666 на файл, або 755 на файл і теку. Ви можете завантажувати фотографії з Flickr’a, якщо Ваш сервер не проходить XML Test, але Ви не можете використовувати автоматичне завантаження зображень у папці images/oziogallery .
