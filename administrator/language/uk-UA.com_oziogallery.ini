SKIN TILT DESC=Завантажуйте Ваші фотографії в папку <b>images/oziogallery</b>. <br /> Перевірте, чи встановлено вірно права: CHMOD 755 папка з вашими фотографіями images/oziogallery і CHMOD 644 файл images/oziogallery/gallery.php.<br /><br /><br />Якщо ви обрали режим завантаження фотографій з Flickr.com,  то даний скін підтримує лише наступні параметри пошуку: <br />ID користувача Flickr <br />Текст <br />Теги <br />Режім тегів <br />id групи <br />Актуальність <br /><br /><b>Увага! В даний момент ID множини не підтримується!<b/>SKIN FLICKR SLIDESHOW DESC=Для использования скина Flickr Slideshow, должен быть выбран параметр <b> Использовать фотографии с Flickr'а r</b> на вкладке общих настроек. <br />Данный скин не отображает фотогорафии из папки images/oziogallery, только фотографии с Flickr.com<br /><br /> Данный скин поддерживает только следующие параметры поиска: <br />ID пользователя Flickr ID <br />Текст <br />Тэги <br />Режим тэгов <br />ID группы <br />Актуальность
SKIN FLICKR PHOTO DESC=Для використання скіна Flickr Slideshow, повинен бути вибраний параметр <b> Використовувати фотографії з Flickr'а </b> на вкладці загальних налаштувань. <br />Данний скін не відображає фотогорафії з папки images/oziogallery, лише фотографії з Flickr.com<br /><br /> Даний скін підтримує лише наступні параметри пошуку: <br />id користувача Flickr ID <br />Текст <br />Теги <br />Режім тегів <br />id групи <br />Актуальність
#New language strings for version 0.24
SKIN IMAGE ROTATOR DESC=Завантажуйте Ваші фотографії в папку <b>images/oziogallery</b>. <br /> Перевірте, чи встановлено вірно права: CHMOD 755 папка з вашими фотографіями images/oziogallery і CHMOD 644 файл images/oziogallery/gallery.php.<br /><br /><br /> Якщо ви обрали режим завантаження фотографій з Flickr.com, то даний скін підтримує лише наступні параметри пошуку: <br />ID користувача Flickr
