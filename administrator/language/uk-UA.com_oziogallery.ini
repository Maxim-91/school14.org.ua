COMPONENT VOTE=<b>Голосуйте</b> - Компонент Ozio Gallery випущений під вільною ліцензією GPL, якщо Вам подобається наш компонент, голосуйте будь ласка на цьому сайті: <а href="http://extensions.joomla.org/component/option,com_mtree/task,viewlink/link_id,4883/Itemid,35/" target="_blank"> http://extensions.joomla.org</a>  Голосування вимагає реєстрації. Дякуємо за Вашу допомогу.
COMPONENT LANGUAGE=<b>Язык</b> - Пакет Ozio Gallery включає Англійську і Італійську мови. Інші мови доступні в <а href="http://download.joomla.it/index.php?option=com_docman&task=cat_view&gid=220&&Itemid=2" target="_blank">зоні завантаженьк</a>. Завантажте мови і скопіюйте їх в мовну папку Joomla. Всі переклади створюються користувачами і стають доступними для завантаження, як тільки ми отримуємо їх. Якщо Ви хочете запропонувати переклад, можете вислати файли на електронну пошту: alexred@alexred.com
