SKIN SLIDEOO DESC=Для использования скина Flickr Slideoo, должен быть выбран параметр <b> Использовать фотографии с Flickr'а r</b> на вкладке общих настроек. <br />Данный скин не отображает фотогорафии из папки images/oziogallery, только фотографии с Flickr.com<br /><br /> Данный скин поддерживает только следующие параметры поиска: <br />ID пользователя Flickr ID <br />ID множества<br />Тэги
