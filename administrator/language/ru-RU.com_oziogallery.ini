COMPONENT DESCRIPTION=<b>Что это такое?</b> Компонент Joomla Ozio Gallery - это фотогалерея, для Joomla 1.5, которую очень легко использовать.<br />Вы можете создавать красивые фотогалереи загружая фотографии на Ваш сайт или используя фотографии с <a href="http://www.flickr.com" target="_blank">www.Flickr.com</a>
COMPONENT INSTRUCTIONS=<b>Как пользоваться?</b>Загрузите изображения в папку <a href="index.php?option=com_media">images/oziogallery</a> и создайте пункт меня связанный с данным компонентом. Это все, что требуется от Вас, для публикации галерее. Очень просто, не правда ли?!?<br />Рекомендованная ширина фотографий 640 пикселей.<br /><br />Для более тонкой настройки Вашей галереи используйте параметры на странице <a href="index.php?option=com_oziogallery&task=showSettings">параметров</a> <a href="index.php?option=com_oziogallery&task=showSettings"><img src="components/com_oziogallery/images/settings.png" border="0" align="abs_middle"></a>
DETAILS=Подробнее
FLASH HEIGHT=Высота модуля
FLASH HEIGHT IN PIXEL=Высота модуля в пикселях
FLICKR USER ID=ID пользователя Flickr
FLICKR USER ID DESCRIPTION=ID пользователя Flickr, фотографии которого желаете отобразить в галерее. Если данный параметр будет не верным, то будут найдены и отображены общие фотографии случайных пользователей. Для поиска ID пользователя Flickr, введите его имя <a href="http://www.flickr.com/services/api/explore/?method=flickr.people.findByUsername" target="_blank">на этой странице.</a>. Пример: 26100973@N05  
FRAME COLOR=Цвет рамки
GROUP ID=ID Группы
GROUP ID DESCRIPTION=ID группы фотографий которые хотите отобразить. Если параметр установлен, то будут отображены только те фотографии, которые соответствуют области указанной группы. Пример:34427469792@N01
HEXADECIMAL COLOR VALUE OF THE IMAGE FRAME=Код цвета рамки фотографии в шестнадцатеричном виде. Пример:0xFFFFFF
HEXADECIMAL COLOR VALUE OF THE STAGE BACKGROUND GRADIENT CENTER=Код цвета центра фонового градиента в шестнадцатеричном виде. Пример: 0x333333
HEXADECIMAL COLOR VALUE OF THE STAGE BACKGROUND GRADIENT EDGE= Код цвета центра границ градиента в шестнадцатеричном виде.
LOAD IMAGES FROM FLICKR=Загрузить фотографии с www.flickr.com
NUMBER OF COLUMNS OF IMAGES TO DISPLAY=Количество столбцов изображений
NUMBER OF ROWS OF IMAGES TO DISPLAY=Количество рядов изображений
RELEVANCE=Актуальность
RELEVANCE DESCRIPTION=Порядок сортировки отображаемых фотографий. Загружает актуальные фотографии с www.flickr.com, если параметр не выбран, то отображает, сортируя по убыванию даты публикации.
ROWS=Ряды
SET ID=ID множества фотографий
SET ID DESCRIPTION=Отображает определенное множество фотографий пользователя.
