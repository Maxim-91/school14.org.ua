COLOR SET=Выбор цвета
COLOR SET DESCRIPTION=Выбор цвета галереи
COMPONENT CATEGORIES=<b>Категории</b> - Создавать категории возможно, используя <a href="http://download.joomla.it/index.php?option=com_docman&task=doc_details&gid=613&&Itemid=2" target="_blank">модуль Ozio Gallery</a>. Вставить модуль в содержимое материалов Joomla очень просто, вот <a href="http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=17&Itemid=20" target="_blank">инструкция</a>. Модуль может быть скопирован бесконечное количество раз, что позволяет создавать бесконечное число категорий.
