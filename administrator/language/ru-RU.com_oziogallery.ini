GENERAL=Общие
XML MODE=Заголовки и описания фотографий
XML MODE DESCRIPTION=<b>AUTO</b> использует имя файла в качестве имени фотографии <br /><b>MANUAL</b> использует файл components/com_oziogallery/gallery.xml для получения фотографий, имен и описаний. Если выбран метод MANUAL, то необходимо вручную отредактировать файл components/com_oziogallery/gallery.xml , вставив в него корректные пути к фотографиям, названия и описания.
SKIN TILT DESC=Загружайте Ваши фотографии в папку <b>images/oziogallery</b>. <br /> Проверьте, выставлены ли верно права: CHMOD 755 папка с вашими фотографиями images/oziogallery и CHMOD 644 файл images/oziogallery/gallery.php.<br /><br /><br />Если вы выбрали режим загрузки фотографий с Flickr.com,  то данный скин поддерживает только следующие параметры поиска: <br />ID пользователя Flickr <br />Текст <br />Тэги <br />Режим тэгов <br />ID группы <br />Актуальность <br /><br /><b>Внимание! В данный момент ID множества не поддерживается<b/>
SKIN FLICKR SLIDESHOW DESC=Для использования скина Flickr Slideshow, должен быть выбран параметр <b> Использовать фотографии с Flickr'а r</b> на вкладке общих настроек. <br />Данный скин не отображает фотогорафии из папки images/oziogallery, только фотографии с Flickr.com<br /><br /> Данный скин поддерживает только следующие параметры поиска: <br />ID пользователя Flickr ID <br />Текст <br />Тэги <br />Режим тэгов <br />ID группы <br />Актуальность
SKIN FLICKR PHOTO DESC=Для использования скина Flickr Slideshow, далжен быть выбран параметр <b> Использовать фотографии с Flickr'а r</b> на вкладке общих настроек. <br />Данный скин не отображает фотогорафии из папки images/oziogallery, только фотографии с Flickr.com<br /><br /> Данный скин поддерживает только следующие параметры поиска: <br />ID пользователя Flickr ID <br />Текст <br />Тэги <br />Режим тэгов <br />ID группы <br />Актуальность
#New language strings for version 0.24
SKIN IMAGE ROTATOR DESC=Загружайте Ваши фотографии в папку <b>images/oziogallery</b>. <br /> Проверьте, выставлены ли верно права: CHMOD 755 папка с вашими фотографиями images/oziogallery и CHMOD 644 файл images/oziogallery/gallery.php.<br /><br /><br /> Если вы выбрали режим загрузки фотографий с Flickr.com, то данный скин поддерживает только следующие параметры поиска: <br />ID пользователя Flickr ID
