XMLR MODE DESCRIPTION=<b>AUTO</b> использует имя файла в качестве имени фотографии <br /><b>MANUAL</b> использует файл components/com_oziogallery/imagerotator.xml для получения фотографий, имен и описаний. Если выбран метод MANUAL, то необходимо вручную отредактировать файл components/com_oziogallery/imagerotator.xml , вставив в него корректные пути к фотографиям, названия и описания.
