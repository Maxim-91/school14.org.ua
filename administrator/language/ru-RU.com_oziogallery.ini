LOADER COLOR="Загрузка.." цвет строки
HEXADECIMAL COLOR VALUE OF THE LOADER COLOR=Шестнадцатеричное значение цвета строки появляющейся во время загрузки изображений.
XMLC MODE DESCRIPTION=<b>AUTO</b> использует имя файла в качестве имени фотографии <br /><b>MANUAL</b> использует файл components/com_oziogallery/carousel.xml для получения фотографий, имен и описаний. Если выбран метод MANUAL, то необходимо вручную отредактировать файл components/com_oziogallery/carousel.xml, вставив в него корректные пути к фотографиям, названия и описания.

