BACKGROUND RETRO=Обратный цвет
HEXADECIMAL COLOR VALUE OF THE RETRO= Код цвета обратной стороны фотографии.
MAX IMAGE SIZE=Макс. размер фото
MAX IMAGE SIZE DESCRIPTION=Установите данное значение в соотвествии с максимальным размером (высоты или ширины) Вашего самого большого изображения. TiltViewer использует данное значение для создания галереи и организации пропорционального увеличения фотографий.
USE DOWNLOAD=Включить режим скачивания.
DOWNLOAD MODE DESCRIPTION=Загрузите через FTP .zip файлы в папку <b>images/oziogallery/file</b> - имена файлов должны соответствовать именам фотографий.
XMLL MODE DESCRIPTION=<b>AUTO</b> использует имя файла в качестве имени фотографии <br /><b>MANUAL</b> использует файл components/com_oziogallery/gallery.xml для получения фотографий, имен и описаний. Если выбран метод MANUAL, то необходимо вручную отредактировать файл components/com_oziogallery/lustmosaico.xml, вставив в него корректные пути к фотографиям, названия и описания.
SKIN LUSTMOSAICO DESC=Загружайте Ваши фотографии в папку <b>images/oziogallery</b>. <br /> Проверьте, выставлены ли верно права: CHMOD 755 папка с вашими фотографиями images/oziogallery и CHMOD 644 файл images/oziogallery/gallery.php.<br /><br /><br /><b>Внимание! Данная версия не поддерживает загрузку с Flickr.com.<b/>
LUST TRANSITION DESCRIPTION= Как использовать переходы изображения. При выбранном параметре <b>случайно</b>, переходы будут использоваться случайно.<br />При выбранном переходе <b>treddi</b> размеры изображения должны быть 585x300px.
SYSTEM INFORMATION=Системная информация
XML TEST1=<u>XML Тест</u>: загрузите несколько фотографий в папку images/oziogallery и кликнете по любой из этих ссылок
XML TEST2=Если отобразилось XML структуру, это значит, что все работает отлично; если отобразилась Ошибка это значит, что Вам необходимо корректно поставить права (CHMOD) на папу images/oziogallery и файл gallery.php . Попробуйте поставить 755 на папку и 644 на файл, на некоторых серверах необходимо выставить 777 на папку и 666 на файл, или 755 на файл и папку. Вы можете загружать фотографии с Flickr’a, если Ваш сервер не проходит XML Test, но Вы не можете использовать автоматическую загрузку изображений в папке images/oziogallery .
MUST BE GREEN=Все следующие поля должны быть зелеными, для нормальной работы компонента.
