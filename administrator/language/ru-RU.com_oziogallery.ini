COMPONENT VOTE=<b>Голосуйте</b> - Компонент Ozio Gallery выпущен под свободной лицензией GPL, если Вам нравится наш компонент, голосуйте пожалуйста на этом сайте: <a href="http://extensions.joomla.org/component/option,com_mtree/task,viewlink/link_id,4883/Itemid,35/" target="_blank"> http://extensions.joomla.org</a>  Голосование требует регистрации. Спасибо за Вашу помощь.
COMPONENT LANGUAGE=<b>Язык</b> - Пакет Ozio Gallery включает Английский и Итальянский язык. Другие языки доступны в <a href="http://download.joomla.it/index.php?option=com_docman&task=cat_view&gid=220&&Itemid=2" target="_blank">зоне загрузок</a>. Загрузите язык и скопируйте их в языковую папку Joomla. Все переводы создаются пользователями и становятся доступными для загрузки, как только мы получаем их. Если Вы хотите предложить перевод, можете выслать файлы на электропочту: alexred@alexred.com
DOWNLOADTXT=Текст кнопки
DOWNLOADTXT DESCRIPTION=Текст кнопки на обратной стороне фотографии для скачивания или внешней ссылки.
FLASH DIMENSION=Размеры галереи
FLASH DIMENSION DESC=Размеры галереи в пикселях, 720 пикселей верное значение и оно установлено по умолчанию.
SKIN FLASHCATEGORY DESC=Создавайте папки с фотографиями в <b>images/oziogallery</b>. Каждая новая папка, это новая категория. Имя папки, это название категории. <br />Будьте уверены в назначенных правах на папки и что Ваш сайт проходит XML Тест на главной странице компонента Ozio Gallery.<br /><br /> Этот скине не позволяет загружать фотографии с сайта Flickr.com
PATH GALL=Папка с фото
PATH GALL DESC=Папка содержащая фотография для отображения в галерее
SKIN FLASHGALLERY DESC= Загружайте Ваши фотографии в папку <b>images/oziogallery</b>. <br /> Проверьте, выставлены ли верно права: CHMOD 755 папка с вашими фотографиями images/oziogallery и CHMOD 644 файл images/oziogallery/gallery.php.<br /><br /><br /> Данный скин поддерживает только следующие параметры поиска: <br />ID пользователя Flickr ID
