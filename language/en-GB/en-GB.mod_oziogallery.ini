COMPONENT DESCRIPTION=Joomla Ozio Gallery Component is a photo gallery for Joomla 1.5 so easy to use.<br />You can create a beautiful gallery uploading your photos in your site, or using the photos of <a href="http://www.flickr.com" target="_blank">www.Flickr.com</a>
COMPONENT INSTRUCTIONS=Upload the images you want to see inside the folder <a href="index.php?option=com_media">images/oziogallery</a> and create the menu item associated to the component. This is all you need to publish your photo gallery. Very simple, isn't it?!?<br />The width of images recommended is 640 px.<br /><br />To customize your gallery, use the parametrs available in <a href="index.php?option=com_oziogallery&task=showSettings">Settings</a> <a href="index.php?option=com_oziogallery&task=showSettings"><img src="components/com_oziogallery/images/settings.png" border="0" align="abs_middle"></a>
