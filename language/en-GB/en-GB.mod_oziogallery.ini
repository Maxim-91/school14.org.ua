XML MODE DESCRIPTION=<b>AUTO</b> uses the filename as photo's name <br /><b>MANUAL</b> uses the file components/oziogallery/gallery.xml to get photos, names and descriptions. If it's selected MANUAL method, it's necessary to modify manually with a text editor the file components/oziogallery/gallery.xml inserting the correct path of images and the name and description desired.
SKIN TILT DESC=Upload your photos in <b>images/oziogallery</b> folder. <br />Be sure that the permissions are corrects: CHMOD 755 the folder that contains your photos images/oziogallery and CHMOD 644 the images/oziogallery/gallery.php file.<br /><br />If you're using the <b>SEO</b> configuration, you have to select MANUAL in the <b>Titles and descriptions of photos</b> parameter to display the photos in the images/oziogallery folder of your site. <br /><br />If the photo uploading from Flickr.com is active, this skin supports only the following parameters to find the images: <br />Flickr User ID <br />Text <br />Tags <br />Tag mode <br />Group ID  <br />Relevance <br /><br /><b>Attention! Currently it doesn't support Set ID<b/>
SKIN FLICKR SLIDESHOW DESC=To use the Skin Flickr Slideshow the parameter <b>Use images from Flickr</b> in general settings must be selected. <br />This skin doesn't dislpay the photos in images/oziogallery folder, only the photos on Flickr.com<br /><br />This skin supports only the following settings to find images:<br />Flickr User ID<br />Set ID<br />Text<br />Tags<br />Group ID<br />Relevance
SKIN FLICKR PHOTO DESC=To use the Skin Flickr Photos the parameter <b>Use images from Flickr</b> in general settings must be selected.<br />This skin doesn't dislpay the photos in images/oziogallery folder, only the photos on Flickr.com<br /><br />his skin supports only the following settings to find images:<br />Flickr User ID <br />Set ID <br />Tags <br />Relevance
