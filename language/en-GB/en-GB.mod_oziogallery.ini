CIAO FROM ITALY - THANKS FOR CHOOSING OZIO GALLERY=<h3>OzioGallery module for Joomla! 1.5</h3> Use the module only with the <a href="http://download.joomla.it/index.php?option=com_docman&task=cat_view&gid=214&&Itemid=2" target="_blank">Ozio Gallery</a> component installed. <br />The image files must be uploaded in <i>modules/mod_oziogallery/photo/</i> folder, or in the folder specified in the skin's parameters.<br /><br />To duplicate the module, follow the <a href="http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=17&Itemid=20&lang=en" target="_blank">instructions</a>, remembering to indicate in the <b>php URL</b> parameter the path to the new folder from which the module will show the images and to copy in this new folder the <i>gallery.php</i> and <i>accordion.php</i> files, that you can copy from the modules/mod_oziogallery/photo folder. <br /><br />If you don't display images, remember to set the <b>permissions</b> to 755 to the modules/mod_oziogallery/photo/ folder and 644 to the files: <br />- gallery.php <br />- accordion.php <br />In some servers it's necessary to set 777 to the folder and 666 to the file and in others 755 to both.